    <!-- Contact Information -->
    <!-- Contact Session -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="contact-area">
                        <section class="section-title">
                            <h3>Get in touch</h3>
                            <p>Please call or email us and we will get back to you soon</p>
                        </section>
                    </div>
                    <div class="default-form-area">
                        <form id="contact-form" name="contact_form" class="default-form" action="" method="post" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-5 col-sm-12 col-xs-12">
                                    <div class="contact-area-left">
                                        <div class="form-group">
                                            <input type="text" placeholder="Your Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Enter Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Subject">
                                        </div>
                                        <div class="form-group top-padd">
                                            <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value>
                                            <button class="btn-style-one" type="submit" data-loading-text="Please wait...">send message</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7 col-sm-12 col-xs-12">
                                    <div class="contact-area-right">
                                        <div class="form-group">
                                            <textarea placeholder="message"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
